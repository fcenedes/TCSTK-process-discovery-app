<div fxFill style="height:100%;overflow:auto" fxLayout="column">
    <!-- <div> -->
        <div fxFlex fxLayout="column" [formGroup]="form">
            <mat-form-field>
                <mat-label>CaseId</mat-label>
                <mat-select formControlName="caseId" required>
                    <mat-option *ngFor="let column of availableColumns" [value]="column">{{column}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Activity</mat-label>
                <mat-select formControlName="activity" required>
                    <mat-option *ngFor="let column of availableColumns" [value]="column">{{column}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Resources</mat-label>
                <mat-select formControlName="resource">
                    <mat-option value=""></mat-option>
                    <mat-option *ngFor="let column of availableColumns" [value]="column">{{column}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Start</mat-label>
                <mat-select formControlName="start" required (selectionChange)="validateDate('start', $event)">
                    <mat-option></mat-option>
                    <mat-option *ngFor="let column of availableColumns" [value]="column">{{column}} 
                    </mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field>
                <mat-label>End</mat-label>
                <mat-select formControlName="end" (selectionChange)="validateDate('end', $event)">
                    <mat-option></mat-option>
                    <mat-option *ngFor="let column of availableColumns" [value]="column">{{column}}</mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Others</mat-label>
                <mat-select formControlName="other" multiple >
                    <mat-option *ngFor="let column of availableColumns" [value]="column">{{column}}</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
    <!-- </div> -->
    <div *ngIf="data" fxLayout="column">
        <div class="tcs-data-preview-button-text">Data Preview</div>
        <table fxFlex mat-table [dataSource]="data.slice(1,3)" class="mat-elevation-z8">
            <ng-container [matColumnDef]="column" *ngFor="let column of columns">
                <th mat-header-cell *matHeaderCellDef>
                    {{column}}
                </th>
                <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
            </ng-container>
    
            <tr mat-header-row *matHeaderRowDef="columns"></tr>
            <tr mat-row *matRowDef="let row; columns: availableColumns;"></tr>
        </table>
    </div>
    <div fxFlex class="tcs-filler-panel"></div>
    <div fxLayout="row" fxLayoutAlign="end end" fxLayoutGap="10px" style="min-height: 50px; padding: 5px">
        <button mat-raised-button matStepperPrevious>Back</button>
        <button mat-raised-button color="primary" matStepperNext >Next</button> <!-- (click)="moveNextTab(3)" -->
    </div>
</div>
