<div fxLayout="column" fxFill>
  <div style="padding: 20px;overflow:auto" fxLayout="column" fxFlex>
    <div fxLayout="row" fxLayoutAlign="space-between">
      <div fxLayout="row" fxLayoutAlign="start start">
        <div class="page-title">Process Analysis</div>
        <mat-icon (click)="switchMode()"
          class="tcs-icon tcs-icon-active tcs-document-edit-buttons tcs-document-upload-icon menu-mode-icon"
          matTooltip="New Group" matTooltipPosition="left" matTooltipShowDelay="1000" [svgIcon]="viewIcon">
        </mat-icon>
      </div>
      <div>
        <uxpl-button id="#newAnalysis">New Analysis</uxpl-button>
      </div>
    </div>
    <div>
      <div *ngIf="isViewMode('list-view')" fxLayout="row wrap">
        <div *ngFor="let case of cases" style="margin:5px">
          <uxpl-card-grid>
            <uxpl-info-card [config]="case" style="width: 435px" (action)="cardClick($event)"></uxpl-info-card>
          </uxpl-card-grid>
        </div>
      </div>
      <div *ngIf="isViewMode('card-view')">
        Under active development. Waiting for Hugo.
      </div>
      <div *ngIf="cases.length == 0" fxLayout="row" fxLayoutAlign="center start" fxLayoutGap="10px"
        style="margin-top: 20px;">
        <mat-icon [svgIcon]="'ic-no-docs-icon'" style="height: 48px; width: 48px;"></mat-icon>
        <div style="height: 100%" fxLayoutAlign="start center">
          <span class="tcs-no-item-text">No documents found</span>
        </div>
      </div>
    </div>
    <div fxFlex class="tcs-filler-panel"></div>
  </div>
</div>
