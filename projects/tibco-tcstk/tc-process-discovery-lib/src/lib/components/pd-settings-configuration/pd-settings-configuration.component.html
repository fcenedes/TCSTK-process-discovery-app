<div fxLayout="column" fxFill>
    <tc-tibco-cloud-widget-header style="height: 40px;" [icon]="'tcs-capabilities'"
        [headerText]="'Process Discovery Settings Configuration'"></tc-tibco-cloud-widget-header>
    <div style="padding: 20px;" fxLayout="column" fxFlex>
        <div fxLayout="row" fxLayoutAlign="start start" fxLayoutGap="5px" style="height: 20px">
            <p>Choose the TIBCO Cloud Process Discovery Configuration to be used within this application:</p>
        </div>
        <div style="margin: 20px" fxLayout="column">
          <tcla-live-apps-applications fxFlex [sandboxId]="sandboxId" [formFieldRendering]="true" [selectFirstApp]="false" (selection)="selectApplication($event)" [selectedApp]="selectedApp" [selectedAppId]="processDiscoveryConfig.datasourceAppId" [label]="'LiveApps Application Datasources'"></tcla-live-apps-applications>
          <tcla-live-apps-creator-selector fxFlex [sandboxId]="sandboxId" [formFieldRendering]="true" [appId]="processDiscoveryConfig.datasourceAppId"
            [label]="'Creator to add new datasources'" [seletedCreatorId]="processDiscoveryConfig.creatorAppId" [typeId]="'1'"
            (creatorSelection)="selectCreator($event)"></tcla-live-apps-creator-selector>
          <tcla-live-apps-case-actions-list fxFlex [sandboxId]="sandboxId" [formFieldRendering]="true" [appId]="processDiscoveryConfig.datasourceAppId"
            [label]="'Live Apps action to validate datasources'" [seletedActionId]="processDiscoveryConfig.validateActionAppId" [typeId]="'1'"
            (actionClicked)="selectAction($event)"></tcla-live-apps-case-actions-list>
        </div>
        <div fxFlex class="tcs-filler-panel"></div>
        <div fxLayout="column" fxLayoutAlign="end end" style="min-height: 50px">
            <button mat-raised-button color="primary" (click)="runSaveFuntion()">Save</button>
        </div>
    </div>
</div>
