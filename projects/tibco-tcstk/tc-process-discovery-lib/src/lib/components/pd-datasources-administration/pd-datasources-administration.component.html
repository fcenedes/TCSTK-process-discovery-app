<div fxLayout="column" fxFill>
    <div style="padding: 20px;overflow:auto" fxLayout="column" fxFlex>
        <div fxLayout="row" fxLayoutAlign="start start" style="height: 20px">
            <p>Here you can configure existing datasources and register new ones</p>
        </div>
        <div fxLayout="row wrap" >
            <div *ngFor="let case of cases" style="margin:5px" >
                <tcpd-pd-datasource-case-summary [uiAppId]="datasourceId" [typeBar]="true" [borderCard]="false"
                    [displayType]="displayType" [sandboxId]="sandboxId" [caseRef]="case"
                    (clickCase)="clickCaseAction($event)"></tcpd-pd-datasource-case-summary>
                <div class="tcs-case-summary-line"></div>
            </div>
        </div>
        <div fxFlex class="tcs-filler-panel"></div>
        <div fxLayout="row" fxLayoutAlign="end end" fxLayoutGap="10px" style="min-height: 50px">
            <!-- <button mat-raised-button color="secundary" (click)="addNewDatasource()">Compare datasources</button> -->
            <button mat-raised-button color="primary" (click)="addNewDatasource()">Add new datasource</button>
        </div>
    </div>
</div>
