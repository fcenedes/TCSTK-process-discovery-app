<div fxFill style="height:100%; overflow:auto" fxLayout="column" fxFill [formGroup]="form">
    <div>
        <mat-accordion>
            <mat-expansion-panel [expanded]="panelOpenState">
                <mat-expansion-panel-header>
                    <mat-panel-title>Parse options</mat-panel-title>
                    <mat-panel-description>Options for parsing the CSV file</mat-panel-description>
                </mat-expansion-panel-header>
                <div fxLayout="row" fxLayoutAlign="space-between stretch">
                    <div fxLayout="column">
                        <mat-checkbox formControlName="preview">Preview</mat-checkbox>
                        <mat-form-field>
                            <input matInput="number" placeholder="Number of rows to preview" formControlName="numberRowsForPreview">
                        </mat-form-field>
                        <mat-form-field>
                            <input matInput placeholder="Quote Char" maxlength="2" formControlName="quoteChar">
                        </mat-form-field>
                    </div>
                    <div fxLayout="column">
                        <mat-checkbox formControlName="useFirstRowAsHeader">Use first row as header</mat-checkbox>
                        <mat-form-field>
                            <input matInput placeholder="Column separator" maxlength="1" formControlName="columnSeparator">
                        </mat-form-field>
                        <mat-form-field>
                            <input matInput placeholder="Escape Char" formControlName="escapeChar">
                        </mat-form-field>
                    </div>
                    <div fxLayout="column">
                        <mat-checkbox formControlName="skipComments">Skip comments in file</mat-checkbox>
                        <mat-form-field>
                            <input matInput placeholder="Coments" formControlName="comments">
                        </mat-form-field>
                        <mat-form-field fxFlex="47">
                            <input matInput placeholder="Date Time Format" formControlName="dateTimeFormat">
                        </mat-form-field>
                    </div>
                    <div fxLayout="column">
                        <mat-checkbox formControlName="skipEmptyLines">Skip empty lines</mat-checkbox>
                        <mat-form-field>
                            <mat-label>Encoding</mat-label>
                            <mat-select formControlName="encoding">
                                <mat-option *ngFor="let encodingOption of encodingOptions" [value]="encodingOption">{{encodingOption}}</mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                </div>
                <mat-action-row fxLayoutGap="10px">
                    <button mat-raised-button color="primary" (click)="refreshButton()">Refresh</button>
                </mat-action-row>
            </mat-expansion-panel>
        </mat-accordion>
    </div>
    <div fxLayout="column" style="max-width:90vw;width:90vw;overflow:scroll">
        <div class="tcs-data-preview-button-text">Data Preview</div>
        <table fxFlex mat-table [dataSource]="data" class="mat-elevation-z8">
            <ng-container [matColumnDef]="column" *ngFor="let column of columns">
                <th mat-header-cell *matHeaderCellDef>
                    {{column}}
                </th>
                <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
            </ng-container>
    
            <tr mat-header-row *matHeaderRowDef="columns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: columns;"></tr>
        </table>
    </div>
    <div fxFlex class="tcs-filler-panel"></div>
    <div fxLayout="row" fxLayoutAlign="end end" fxLayoutGap="10px" style="min-height: 50px; padding: 5px">
        <button mat-raised-button matStepperPrevious>Back</button>
        <button mat-raised-button color="primary" matStepperNext>Next</button>
    </div>
</div>
