<div fxLayout="column" fxFill>
    <div style="padding: 20px" fxLayout="column" fxFlex>
        <div fxLayout="row" fxLayoutAlign="start start" style="height: 20px;overflow:none">
            <p>Here you can configure existing datasources and register new ones</p>
        </div>
        <div fxFlex fxLayoutGap="20px" style="overflow:hidden">
            <div fxFlex  style="overflow:auto">
                <tcla-live-apps-documents [sandboxId]="sandboxId" folderType="orgFolders" folderId="{{FOLDERID}}"
                    folderDescription="Files available" [customActions]="customActions"
                    (customActionClicked)="manageCustomAction($event)">
                </tcla-live-apps-documents>
            </div>
            <div fxFlex class="collaborationWidget" >
                <tcla-live-apps-notes [userId]="userId" [relatedItemId]="uiAppId" [relatedItemType]="'CASE_APP'">
                </tcla-live-apps-notes>
            </div>
        </div>
        <div fxLayout="row" fxLayoutAlign="end end" fxLayoutGap="10px" style="min-height: 50px">
            <button mat-raised-button color="secondary" (click)="createNewDatasource()">New Business Process</button>
        </div>
    </div>
</div>
