<div fxLayout="column" class="process-discovery-top-level" fxFlex>
    <div>
        <tc-tibco-cloud-menu-bar [toolbarButtons]="toolbarButtons" [headerText]="title"
            (toolbarButtonEvent)="handleToolbarButtonEvent($event)">
            <div fxFlex fxLayout="row" fxLayoutAlign="space-between center">
                <div fxFlex="33" fxLayoutAlign="center none" fxShow fxHide.lt-md>
                    <tcla-live-apps-role-switcher *ngIf="displayRoles.length > 1" [roles]="displayRoles"
                        [selectedRole]="currentRole" (changeRoleEvent)="roleChange($event)">
                    </tcla-live-apps-role-switcher>
                </div>
                <div fxFlex="33" fxShow fxHide.lt-lg>
                    <mat-button-toggle-group class="nav-switch-bar" name="view" aria-label="Font Style"
                        [value]="currentView" (change)="handleViewButtonEvent($event)">
                        <mat-button-toggle *ngFor="let view of viewButtons" [name]="view.tooltip" [value]="view.id" [disabled]="!view.enabled"
                            fxLayoutAlign="center center">{{view.tooltip}}</mat-button-toggle>
                    </mat-button-toggle-group>
                </div>
                <tcla-live-apps-application-create-button [sandboxId]="sandboxId" [appIds]="appIds" (selection)="handleCreatorAppSelection($event)"
                    fxFlex="33" fxLayoutAlign="end none"> 
                </tcla-live-apps-application-create-button>
            </div>
        </tc-tibco-cloud-menu-bar>
    </div>

    <div class="tcs-home-content" fxLayout="column" fxFlex="grow" fxLayoutAlign="start stretch"
        style="padding-left: 20px; padding-right: 20px; margin-top: 10px;">

        <router-outlet></router-outlet>
    </div>
</div>
