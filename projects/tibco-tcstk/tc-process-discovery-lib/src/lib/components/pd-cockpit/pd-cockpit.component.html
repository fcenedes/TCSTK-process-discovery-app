<div fxLayout="column" class="process-discovery-top-level" fxFlex>

    <div>
      <uxpl-primary-nav #primaryNav (selected)="handleClick($event)"></uxpl-primary-nav>
    </div>
  </div>
  <div class="tcs-home-content" fxLayout="column" fxFlex="grow" fxLayoutAlign="start stretch"
    style="padding-left: 20px; padding-right: 20px; margin-top: 10px; padding-bottom: 10px;">
    <div [hidden]="!showAnalytics()" fxFlex="grow">
      <tcpd-pd-process-mining [spotfireConfig]="spotfireConfig" [parameters]="parameters"></tcpd-pd-process-mining>
    </div>
    <div [hidden]="showAnalytics()" fxFlex="grow">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
